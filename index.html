<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Billing Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">



<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#16a34a">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  background:#f1f5f9;
  font-family:system-ui,Segoe UI;
}
.invoice-card{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  padding:20px;
}

.amount{font-weight:700;color:#16a34a;}
.sticky-actions{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:10px;
  border-top:1px solid #e5e7eb;
}
.app-footer{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  margin-top:15px;
}

/* Autocomplete */
.autocomplete-box{
  position:absolute;
  background:#fff;
  border:1px solid #e5e7eb;
  width:100%;
  max-height:150px;
  overflow-y:auto;
  z-index:1000;
  border-radius:6px;
}
.autocomplete-item{
  padding:6px 10px;
  cursor:pointer;
}
.autocomplete-item:hover{
  background:#f1f5f9;
}

@media print{
  .no-print{display:none;}
}
</style>
</head>

<body class="p-2 p-md-4">
<div id="loginScreen" style="display:none" class="invoice-card">
  <h4 class="text-center mb-3">üîê Secure Login</h4>

  <label>Your Name</label>
  <input id="loginName" class="form-control mb-2">

  <label>4 Digit PIN</label>
  <input id="loginPin" type="password" maxlength="4" class="form-control mb-3">

  <button class="btn btn-success w-100" onclick="login()">Login</button>
</div>

<div class="invoice-card">

<!-- HEADER -->
<div class="text-center mb-3">
  <h3>üßæ SMART BILLING INVOICE</h3>
  <small class="text-muted">Fast ‚Ä¢ Simple ‚Ä¢ Professional</small>
</div>

<!-- INFO -->
<div class="row g-2 mb-3">
  <div class="col-md-3">
    <label>Customer Name</label>
    <input id="customerName" class="form-control">
  </div>
  <div class="col-md-3">
    <label>Customer Phone</label>
    <input id="customerPhone" class="form-control" placeholder="Optional">
  </div>
  <div class="col-md-3">
    <label>Date</label>
    <input id="invoiceDate" class="form-control" readonly>
  </div>
  <div class="col-md-3">
    <label>Invoice No</label>
    <input id="invoiceNo" class="form-control" readonly>
  </div>
</div>

<!-- TABLE -->
<div class="table-responsive">
<table class="table table-bordered text-center align-middle">
<thead class="table-dark">
<tr>
<th>#</th><th>Product</th><th>MRP</th><th>Quantity</th><th>Amount</th><th>‚ùå</th>
</tr>
</thead>
<tbody id="billBody"></tbody>
</table>
</div>

<button class="btn btn-outline-primary w-100 mb-3 no-print" onclick="addRow()">‚ûï Add Product</button>

<!-- PAYMENT -->
<div class="row g-2">
  <div class="col-md-4">
    <div class="p-3 bg-light rounded">
      Total Amount<br>
      <b>‚Çπ <span id="totalAmount">0.00</span></b>
    </div>
  </div>
  <div class="col-md-4">
    <div class="p-3 bg-light rounded">
      Paid Amount
      <input id="paidAmount" type="number" class="form-control mt-1" oninput="calculateBalance()">
    </div>
  </div>
  <div class="col-md-4">
    <div class="p-3 bg-light rounded">
      Balance<br>
      <b id="balanceText">‚Çπ0</b>
    </div>
  </div>
</div>

<!-- ACTIONS -->
<div class="sticky-actions mt-3 no-print">
  <button class="btn btn-success w-100 mb-2" onclick="shareWhatsApp()">üì≤ Share on WhatsApp</button>
  <button class="btn btn-secondary w-100 mb-2" onclick="window.print()">üñ®Ô∏è Print Bill</button>
  <button class="btn btn-outline-dark w-100" onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
  <button class="btn btn-primary w-100 mb-2 no-print"
  onclick="manualSaveBill()">
  üíæ Save Bill
</button>



</div>

<hr class="my-4">

<div class="no-print">
  <h5>üìú Bill History (Day Wise)</h5>

  <div class="row g-2 mb-2">
    <div class="col-md-4">
      <input type="date" id="historyDate" class="form-control"
        onchange="renderBillHistoryByDate()">
    </div>
  </div>

  <div class="row g-2 mb-3">
    <div class="col-md-6">
      <div class="p-2 bg-light rounded">
        <b>Total Sale:</b> ‚Çπ <span id="dayTotalSale">0</span>
      </div>
    </div>
    <div class="col-md-6">
      <div class="p-2 bg-light rounded">
        <b>Total Earn:</b> ‚Çπ <span id="dayTotalEarn">0</span>
      </div>
    </div>
  </div>

  <div id="billHistory" class="table-responsive"></div>
</div>



<div class="app-footer">
  Made by <strong>Sumit Sharma</strong>
</div>

</div>

/* ===== BILL HISTORY STORAGE ===== */
const BILL_HISTORY_KEY = "billing-history";



let rowCount = 0;
let invoiceNumber = "";
const STORAGE_KEY = "billing_product_master";

/* INIT */
(function(){
  const d = new Date();
  invoiceDate.value = d.toLocaleDateString("en-GB");
  invoiceNumber =
    `INV-${d.getFullYear()}${d.getMonth()+1}${d.getDate()}-${Math.floor(Math.random()*1000)}`;
  invoiceNo.value = invoiceNumber;
})();

/* PRODUCT MEMORY */
function getProductMaster(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}
function saveProduct(name){
  if(!name) return;
  const list=getProductMaster();
  if(!list.includes(name)){
    list.push(name);
    localStorage.setItem(STORAGE_KEY,JSON.stringify(list));
  }
}

/* ADD ROW */
function addRow(){
  rowCount++;
  billBody.insertAdjacentHTML("beforeend",`
<tr>
<td>${rowCount}</td>
<td style="position:relative">
  <input class="form-control product-name"
    oninput="showSuggestions(this)"
    onchange="saveProduct(this.value.trim())">
  <div class="autocomplete-box d-none"></div>
</td>
<td><input type="number" class="form-control mrp" oninput="calc(this)"></td>
<td>
  <div class="d-flex gap-1">
    <select class="form-select unit" onchange="calc(this)">
      <option value="pcs">PCS</option>
      <option value="kg">KG</option>
      <option value="gm">GM</option>
    </select>
    <input type="number" class="form-control qty" oninput="calc(this)">
  </div>
</td>
<td class="amount">0.00</td>
<td>
 <span style="cursor:pointer;color:red"
  onclick="this.closest('tr').remove(); reindexRows(); total();">
  ‚ùå
</span>

</td>

</tr>`);
reindexRows();

}

/* AUTOCOMPLETE */
function showSuggestions(input){
  const box=input.nextElementSibling;
  const val=input.value.toLowerCase();
  box.innerHTML="";
  if(!val){ box.classList.add("d-none"); return; }

  getProductMaster()
    .filter(p=>p.toLowerCase().startsWith(val))
    .forEach(p=>{
      const d=document.createElement("div");
      d.className="autocomplete-item";
      d.innerText=p;
      d.onmousedown=()=>{
        input.value=p;
        box.classList.add("d-none");
      };
      box.appendChild(d);
    });

  box.classList.toggle("d-none",box.children.length===0);
}

/* CALC */
function calc(el){
  const r=el.closest("tr");
  const mrp=+r.querySelector(".mrp").value||0;
  const qty=+r.querySelector(".qty").value||0;
  const unit=r.querySelector(".unit").value;
  r.querySelector(".amount").innerText=
    ((unit==="gm")?mrp*(qty/1000):mrp*qty).toFixed(2);
  total();
}

function total(){
  let t=0;
  document.querySelectorAll(".amount").forEach(a=>t+=+a.innerText);
  totalAmount.innerText=t.toFixed(2);
  calculateBalance();
}

function calculateBalance(){
  const diff=(+paidAmount.value||0)-(+totalAmount.innerText);
  balanceText.innerText=
    diff>0?`Return ‚Çπ${diff.toFixed(2)}`:
    diff<0?`Due ‚Çπ${Math.abs(diff).toFixed(2)}`:"‚Çπ0";
}

    msg += `${i+1}. ${r.querySelector(".product-name").value} - ‚Çπ${r.querySelector(".amount").innerText}\n`;
  });

  msg += `
Total: ‚Çπ${totalAmount.innerText}
${balanceText.innerText}

üôè Thank you!`;

  window.open(
    `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
}


/* PDF */
/* PROFESSIONAL PDF */
function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  /* ================= FONT REGISTER ================= */
  doc.addFileToVFS(
    "NotoSansBengali-Regular.ttf",
    NOTO_BENGALI_BASE64
  );

  doc.addFont(
    "NotoSansBengali-Regular.ttf",
    "NotoBengali",
    "normal"
  );
  /* ================================================= */

  let y = 15;

  /* ===== HEADER ===== */
  doc.setFont("helvetica", "bold");
  doc.setFontSize(18);
  doc.text("BILLING INVOICE", 105, y, { align: "center" });

  y += 10;
  doc.setFontSize(10);
  doc.setFont("helvetica", "normal");
  doc.text(`Invoice No : ${invoiceNumber}`, 14, y);
  doc.text(`Date : ${invoiceDate.value}`, 150, y);

  y += 6;
  doc.text(`Customer Name : ${customerName.value || "-"}`, 14, y);
  doc.text(`Phone : ${customerPhone.value || "-"}`, 150, y);

  /* ===== LINE ===== */
  y += 6;
  doc.line(14, y, 195, y);

  /* ===== TABLE HEADER ===== */
  y += 8;
  doc.setFont("helvetica", "bold");
  doc.text("No", 14, y);
  doc.text("Product", 28, y);
  doc.text("MRP", 110, y);
  doc.text("Qty", 130, y);
  doc.text("Amount", 165, y);

  y += 3;
  doc.line(14, y, 195, y);

  /* ===== TABLE BODY ===== */
  y += 7;

  document.querySelectorAll("#billBody tr").forEach((r, i) => {
    // Serial No (English)
    doc.setFont("helvetica", "normal");
    doc.text(String(i + 1), 14, y);

    // ‚úÖ Product Name (BENGALI / HINDI / ANY UNICODE)
    doc.setFont("NotoBengali", "normal");
    doc.text(
      r.querySelector(".product-name").value || "-",
      28,
      y
    );

    // Numbers back to English font
    doc.setFont("helvetica", "normal");
    doc.text(r.querySelector(".mrp").value || "0", 110, y);

    doc.text(
      `${r.querySelector(".qty").value || 0} ${r.querySelector(".unit").value.toUpperCase()}`,
      130,
      y
    );

    doc.text(r.querySelector(".amount").innerText, 165, y);

    y += 7;
  });

  /* ===== SUMMARY ===== */
  y += 5;
  doc.line(120, y, 195, y);

  y += 8;
  doc.setFont("helvetica", "bold");
  doc.text(`Total Amount : ‚Çπ ${totalAmount.innerText}`, 120, y);

  y += 7;
  doc.setFont("helvetica", "normal");
  doc.text(`Paid Amount  : ‚Çπ ${paidAmount.value || 0}`, 120, y);

  y += 7;
  doc.setFont("helvetica", "bold");
  doc.text(balanceText.innerText, 120, y);

  /* ===== SIGNATURE ===== */
  y += 20;
  doc.setFont("helvetica", "normal");
  doc.text("Authorized Signature", 140, y);

  doc.rect(135, y + 3, 50, 22);
  doc.setFontSize(8);
  doc.text("(Sign here)", 152, y + 17);

  /* ===== FOOTER ===== */
  doc.setFontSize(9);
  doc.text(
    "Thank you for your business!",
    105,
    285,
    { align: "center" }
  );

saveBill();
  doc.save(`Invoice-${invoiceNumber}.pdf`);
 

}

function saveBill(){

  // ‚õî prevent duplicate invoice
  const history = JSON.parse(localStorage.getItem(BILL_HISTORY_KEY) || "[]");
  if (history.some(b => b.invoice === invoiceNumber)) {
    return;
  }

  const items = [];
  document.querySelectorAll("#billBody tr").forEach(r=>{
    items.push({
      product: r.querySelector(".product-name").value,
      amount: r.querySelector(".amount").innerText
    });
  });

const bill = {
  invoice: invoiceNumber,
  date: invoiceDate.value,
  customer: customerName.value || "-",
  phone: customerPhone.value || "-",
  total: Number(totalAmount.innerText),
  paid: Number(paidAmount.value || 0),
  items
};


  history.push(bill);
  localStorage.setItem(BILL_HISTORY_KEY, JSON.stringify(history));

  // üîÅ force refresh after save
setTimeout(() => {
  renderBillHistoryByDate();
}, 0);


  alert("Bill Saved");
}


function getTodaySummary() {
  const today = new Date().toLocaleDateString("en-GB");
  const history = JSON.parse(localStorage.getItem(BILL_HISTORY_KEY) || "[]");

  let totalSale = 0;
  let totalEarn = 0;

  history.forEach(b => {
    if (b.date === today) {
      totalSale += b.total;
      totalEarn += b.paid;
    }
  });

  return { totalSale, totalEarn };
}

(function pinCheck() {
  let pin = localStorage.getItem(APP_PIN_KEY);

  if (!pin) {
    const newPin = prompt("Set 4 digit PIN");
    if (newPin && newPin.length === 4) {
      localStorage.setItem(APP_PIN_KEY, newPin);
    } else {
      alert("Invalid PIN");
      location.reload();
    }
  } else {
    const entered = prompt("Enter PIN");
    if (entered !== pin) {
      alert("Wrong PIN");
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px'>Access Denied</h2>";
    }
  }
})();

function renderBillHistory() {
  const history = JSON.parse(localStorage.getItem(BILL_HISTORY_KEY) || "[]");
  const container = document.getElementById("billHistory");

  if (!container) return;

  if (history.length === 0) {
    container.innerHTML = "<p class='text-muted'>No bills for today</p>";
    return;
  }

  let html = `
    <table class="table table-sm table-bordered mt-2">
      <thead class="table-light">
        <tr>
          <th>Invoice</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
  `;

  history.forEach(bill => {
    html += `
      <tr>
        <td>${bill.invoice}</td>
        <td>‚Çπ ${bill.total}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  container.innerHTML = html;
}

function renderBillHistoryByDate() {
  const history = JSON.parse(localStorage.getItem(BILL_HISTORY_KEY) || "[]");
  const container = document.getElementById("billHistory");

  if (!container) return;

  const input = document.getElementById("historyDate").value;
  if (!input) {
    container.innerHTML = "<p class='text-muted'>Select a date</p>";
    return;
  }

  // Convert yyyy-mm-dd ‚Üí dd/mm/yyyy (same format as invoiceDate)
  const selectedDate = new Date(input).toLocaleDateString("en-GB");

  let totalSale = 0;
  let totalEarn = 0;

  let html = `
    <table class="table table-sm table-bordered">
      <thead class="table-light">
        <tr>
   <th>Invoice</th>
<th>Customer</th>
<th>Total</th>
<th>Paid</th>
<th>View</th>
<th>‚ùå</th>


        </tr>
      </thead>
      <tbody>
  `;

  let found = false;

  history.forEach(bill => {
    if (bill.date === selectedDate) {
      found = true;
      totalSale += bill.total;
      totalEarn += bill.paid;

html += `
<tr>
  <td>${bill.invoice}</td>
  <td>${bill.customer}</td>
  <td>‚Çπ ${bill.total}</td>
  <td>‚Çπ ${bill.paid}</td>
  <td>
    <button class="btn btn-sm btn-outline-primary"
      onclick='viewBill("${bill.invoice}")'>üëÅÔ∏è</button>
  </td>
  <td>
    <button class="btn btn-sm btn-outline-danger"
      onclick='deleteBill("${bill.invoice}")'>‚ùå</button>
  </td>
</tr>
`;


    }
  });

  html += "</tbody></table>";

  container.innerHTML = found
    ? html
    : "<p class='text-muted'>No bills for selected day</p>";

  document.getElementById("dayTotalSale").innerText = totalSale.toFixed(2);
  document.getElementById("dayTotalEarn").innerText = totalEarn.toFixed(2);
}
(function setToday() {
  const today = new Date().toISOString().split("T")[0];
  const input = document.getElementById("historyDate");
  if (input) {
    input.value = today;
    renderBillHistoryByDate();
  }
})();

function viewBill(invoiceNo) {
  const history = JSON.parse(localStorage.getItem(BILL_HISTORY_KEY) || "[]");
  const bill = history.find(b => b.invoice === invoiceNo);

  if (!bill) return;

  let itemsHtml = "";
  bill.items.forEach((i, idx) => {
    itemsHtml += `${idx + 1}. ${i.product} - ‚Çπ ${i.amount}\n`;
  });

  alert(
`üßæ BILL DETAILS

Invoice : ${bill.invoice}
Customer: ${bill.customer}
Phone   : ${bill.phone}
Date    : ${bill.date}

Items:
${itemsHtml}

Total : ‚Çπ ${bill.total}
Paid  : ‚Çπ ${bill.paid}`
  );
}

function deleteBill(invoiceNo) {
  if (!confirm("Delete this bill?")) return;

  let history = JSON.parse(localStorage.getItem(BILL_HISTORY_KEY) || "[]");

  // remove selected invoice
  history = history.filter(b => b.invoice !== invoiceNo);

  localStorage.setItem(BILL_HISTORY_KEY, JSON.stringify(history));

  // üîÅ auto refresh
  renderBillHistoryByDate();
}

function reindexRows() {
  document.querySelectorAll("#billBody tr").forEach((tr, index) => {
    tr.querySelector("td").innerText = index + 1;
  });
}
function manualSaveBill() {
  if (document.querySelectorAll("#billBody tr").length === 0) {
    alert("No items in bill");
    return;
  }

  saveBill();           // üî• same function reuse
  renderBillHistoryByDate();

  alert("Bill saved without PDF ‚úÖ");
}
